<form action="{% url 'taxi:car-list' %}" method="get">

    <div class="input-group mb-3">
        <input type="text" name="search_car_model" class="form-control" placeholder="Search car for name" value="{{ request.GET.model }}">

        <div class="input-group-append">
            <input class="btn btn-outline-secondary" type="submit" value="Search">
        </div>
    </div>
</form>
